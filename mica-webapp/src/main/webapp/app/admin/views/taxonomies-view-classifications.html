<div>
  <div ng-include="'app/admin/views/taxonomies-view-header.html'" ng-init="tab.name='view'"></div>
  <h3 translate>classifications.title</h3>
  <p class="help-block" translate>classifications.help</p>
  <div class="{{tabs && tabs.length>1 ? 'tab-content voffset4' : ''}}">
    <ul class="nav nav-pills voffset2" role="tablist" ng-if="targetTabsOrder.length > 1">
      <li ng-repeat="target in targetTabsOrder" role="presentation" ng-class="{ active: target === $parent.target }" class="{{target}}">
        <a href role="tab" ng-click="navigateToTarget(target)">{{'taxonomy.target.' + target | translate}}</a></li>
    </ul>

    <classifications-panel target="target" is-history-enabled="true" on-select-term="onSelectTerm" lang="lang"></classifications-panel>
  </div>

</div>
